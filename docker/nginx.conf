events {
    use           epoll;
    worker_connections  128;
}

error_log         logs/error.log info;

http {
  server_tokens off;
    include       mime.types;
    charset       utf-8;

    access_log    logs/access.log  combined;

    server {
      location / {
          if ($request_uri ~ ^/(.*)\.html) {
              return 301 /$1;
          }
          try_files $uri $uri.html $uri/ =404;
      }
    }
}